<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP- PAGE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="Data">
        <div class="logo-div">
          <img src="./image/logo.png" alt="logo" />
        </div>

        <h1 class="head">Sign Up</h1>

        <form action="">
          <div class="container">
            <label for="fname"
              >first name
              <input type="text" id="fname" />
            </label>

            <label for="lname"
              >Last name
              <input type="text" id="lname" />
            </label>
          </div>

          <div class="container">
            <label class="elabel" for="em">
              Email
              <input type="text" id="em" />
            </label>

            <div class="gender">
              <p>Gender</p>
              <div>
                <label for="male">
                  <input type="radio" id="male" />
                  male
                </label>

                <label for="fm">
                  <input type="radio" id="fm" />
                  female
                </label>

                <label for="Ot">
                  <input type="radio" id="Ot" />
                  Others
                </label>
              </div>
            </div>
          </div>

          <div class="container">
            <label for="password">
              Password
              <input type="password" id="password" />
            </label>

            <label for="">
              confirm password
              <input type="confirm password" id="confirm password /" />
            </label>
          </div>

          <div class="container">
            <label for="">
              Educational Level
              <select name="" id="">
                <option value=""></option>
                <option value="">SSCE</option>
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
              </select>
            </label>

            <label for="Experience Level">
              Experience Level
              <select name="" id="">
                <option value="">beginner</option>
                <option value="">intermidate</option>
                <option value="">Experience</option>
                <option value="">Professionals</option>
              </select>
            </label>
          </div>
          <div>
            <label for="">
              Tell us about you <br />
              <textarea name="" id="" rows="5px" cols="30px"></textarea>
            </label>
          </div>

          <div class="btn-div"><button class="btn">Create Account</button></div>
        </form>
      </div>

      <div class="img-bg">
        <div class="overlay">
          <h1>KodeCamp</h1>
          <h3>JOIN OUR NEXT COHORT</h3>
        </div>
      </div>
    </section>
  </body>
</html>
